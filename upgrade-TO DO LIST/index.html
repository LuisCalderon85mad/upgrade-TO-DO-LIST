<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/todolist.js" defer></script>
</head>
<body>
    <header>
        <h1>MIS TAREAS PENDIENTES</h1>
    </header>
    <main>
        <div class="list">
            <div class="form">
                <form action="list_creator">
                    <input type="text" class="input_task" placeholder="Escribe una tarea">
                    <button class="button_list">CREAR</button>
                </form>
            </div>
            <div class="task_container">
                <ul class="ul_task">

                </ul>
            </div>
            <div class="empty">
                <p>No tienes tareas pendientes</p>
                <img src="/img/Group 1.svg">
            </div>
        </div>
    </main>
</body>
</html>
